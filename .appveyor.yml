platform:
- x64
environment:
  nodejs_version: "6"
cache:
- '%APPDATA%\npm-cache'
- '%USERPROFILE%\.electron'

install:
- ps: Install-Product node $env:nodejs_version $env:platform
- npm install -g npm@4
- set PATH=%APPDATA%\npm;%PATH%
- npm install

test_script:
- node --version
- npm --version
- npm test

build: off
